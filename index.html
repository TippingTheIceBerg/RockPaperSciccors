<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web 2/css/all.min.css">
</head>
<body>
    <main>
        <h1>Can you win?</h1>
        <div class="selection__container">
            <section class="player__section">
                <div class="img__container">
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="player__container">
                    <p class="playerChoice" >Rock</p>
                    <p class="playerChoice" >Paper</p>
                    <p class="playerChoice" >Scissors</p>
                </div>
            </section>

            <section class="computer__section">
                <div class="img__container">
                    <i class="fa-solid fa-computer"></i>
                </div>
                <div class="computer__container">
                    <p class="computerChoice">Rock</p>
                    <p class="computerChoice">Paper</p>
                    <p class="computerChoice">Scissors</p>
                </div>
            </section>
            </section>
        </div>

        <div class="winner__container">
            <p class="winner__text"></p>
        </div>

    </main>
</body>
<script src="./script.js"></script>
</html>
